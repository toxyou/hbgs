<script type="text/javascript">
    $(function() {
        $(".flexslider").flexslider({
            animation: "slide",	//滑动效果
            animationLoop: true, 	//循环滚动,
            minItems: 5,	//一次最少展示滑动单元个数
            maxItems: 4,	//一次最多展示滑动单元个数
            slideshowSpeed:3000	//滑动内容展示时间(ms)
        });
    });
</script>
